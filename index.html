<!DOCTYPE html>
<html lang="en-US">
  <html>
    <body>
      Quarks: <p id="demo">
      <button type="button" onclick="quarksUp()">Make a quark</button>
      
      <script>
      var quarks = 0;
      document.getElementById("quarks").innerHTML = quarks;
      function quarksUp(quarks) {
        quarks++;
        document.getElementById("quarks").innerHTML = quarks;
        return quarks;
      }
      </script>
    </body>
  </html>

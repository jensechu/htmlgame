<!DOCTYPE html>
<html lang="en-US">
  <script>
    int quarks = 0;
    function quarksUp(quarks) {
      quarks++;
      var quarkCount = "Quarks: " + quarks;
      return quarkCount;
    }
  </script>
  <body>
    <p id="quarks">Quarks: 0</p>
    <button type="button" onclick="document.getElementById("quarks").innerHTML = quarksUp(quarks)">Make a quark</button>
  </body>
</html>

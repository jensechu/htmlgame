<!DOCTYPE html>
<html lang="en-US">
  <script>
    int quarks = 0;
    function quarksUp() {
      window.quarks++;
      document.getElementById("quarks").innerHTML = "Quarks: " + window.quarks;
    }
  </script>
  <body>
    <p id="quarks">Quarks: 0</p>
    <button type="button" onclick="quarksUp()">Make a quark</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <body>
    <p id="quarks"></p>
    <button type="button" onclick="quarksUp(quarks)">Make a quark</button>
  </body>
  <script>
  int quarks = 0;
  document.getElementById("quarks").innerHTML = "Quarks: " + quarks;
  </script>
  <script>
  function quarksUp(int quarks) {
    quarks++;
    document.getElementById("quarks").innerHTML = "Quarks: " + quarks;
    return quarks;
  }
  </script>
</html>

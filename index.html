<!DOCTYPE html>
<html lang="en-US">
  <body onload="loadFunction()">
    <p id="quarks">Quarks: 0</p>
    <button onclick="quarksUp()">Make a quark</button>
    <script>
      function loadFunction() {
        window.quarks = 0;
      }
      function quarksUp() {
        window.quarks += 1;
        document.getElementById("quarks").innerHTML = "Quarks: " + window.quarks;
      }
    </script>
  </body>
</html>

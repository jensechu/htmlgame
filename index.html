<!DOCTYPE html>
<html lang="en-US">
  <body onload="loadFunc()">
    <p id="quarks">Quarks: 0</p>
    <button onclick="quarksUp()">Make a quark</button>
  </body>
  <script>
    loadFunction() {
      int window.quarks = 0;
    }
    function quarksUp() {
      window.quarks++;
      document.getElementById("quarks").innerHTML = "Quarks: " + window.quarks;
    }
  </script>
</html>

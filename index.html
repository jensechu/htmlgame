<!DOCTYPE html>
<html lang="en-US">
  <script>
    int quarks = 0;
    function quarksUp(quarks) {
      quarks++;
      return quarks;
    }
  </script>
  <body>
    <p id="quarks">Quarks: 0</p>
    <button type="button" onclick="document.getElementById("quarks").innerHTML = "Quarks: " + quarksUp(quarks)">Make a quark</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <script>
    int quarks = 0;
    document.getElementById("quarks").innerHTML = "Quarks: " + quarks;
  </script>
  <body>
    <p id="quarks"></p>
    <button type="button" onclick="document.getElementById('quarks').innerHTML = "Quarks: " + ++quarks">Make a quark</button>
  </body>
</html>

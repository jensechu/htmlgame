<!DOCTYPE html>
<html lang="en-US">
  <html>
    <body>
      Quarks: <p id="quarks"></p>
      <button type="button" onclick="quarksUp">Make a quark</button>
      
      <script>
      var quarks = 0;
      document.getElementById("quarks").innerHTML = quarks;
      function quarksUp() {
        quarks = quarks + 1;
        document.getElementById("quarks").innerHTML = quarks;
      }
      </script>
    </body>
  </html>
